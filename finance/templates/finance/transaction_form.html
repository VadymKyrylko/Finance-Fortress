{% extends "finance/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Transaction | Finance Fortress
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="mb-4 text-success">Creating a new Transaction</h1>
    <div class="card p-4 shadow">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Save Transaction</button>
        <a href="{% url 'account_list' %}" class="btn btn-outline-secondary mt-3">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
